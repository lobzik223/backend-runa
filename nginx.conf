# Nginx конфигурация для api.runafinance.online
# Установи nginx: sudo apt-get install nginx
# Скопируй: sudo cp nginx.conf /etc/nginx/sites-available/api.runafinance.online
# Создай симлинк: sudo ln -s /etc/nginx/sites-available/api.runafinance.online /etc/nginx/sites-enabled/
# Проверь конфиг: sudo nginx -t
# Перезапусти: sudo systemctl reload nginx

upstream backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name api.runafinance.online;

    # Для Let's Encrypt верификации (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.runafinance.online;

    # SSL сертификаты (будут настроены через certbot)
    ssl_certificate /etc/letsencrypt/live/api.runafinance.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.runafinance.online/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логирование
    access_log /var/log/nginx/api-runafinance-access.log;
    error_log /var/log/nginx/api-runafinance-error.log;

    # Максимальный размер тела запроса
    client_max_body_size 10M;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Отключаем буферизацию для streaming ответов
        proxy_buffering off;
        
        # Health check без аутентификации
        location /api/health {
            proxy_pass http://backend;
            access_log off;
        }
    }

    # Блокируем доступ к остальным путям
    location / {
        return 404;
    }
}
